<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Orçamentos — SoftPrime</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <div class="logo">SoftPrime</div>
        <div class="site-title">Gerador de Orçamentos</div>
      </div>
      <div class="actions">
        <button id="exportCsvBtn" class="btn btn-ghost">Exportar Excel</button>
        <button id="exportDocBtn" class="btn btn-ghost">Exportar Word</button>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <!-- Emissor / Cliente -->
    <section class="card grid-2">
      <div>
        <h3>Emissor</h3>
        <form id="issuerForm" autocomplete="off" class="form-grid">
          <input id="issuerName" placeholder="Razão social" required>
          <input id="issuerCnpjCpf" placeholder="CNPJ / CPF">
          <input id="issuerAddress" placeholder="Endereço (rua, nº, bairro, cidade)">
          <input id="issuerPhone" placeholder="Telefone">
          <div class="form-actions">
            <button id="issuerSubmitBtn" type="submit" class="btn btn-primary full">Adicionar emissor</button>
          </div>
        </form>

        <h4>Emissores</h4>
        <ul id="issuerList" class="list"></ul>
      </div>

      <div>
        <h3>Cliente</h3>
        <form id="clientForm" autocomplete="off" class="form-grid">
          <input id="clientName" placeholder="Nome / Empresa" required>
          <input id="clientCnpjCpf" placeholder="CNPJ / CPF">
          <input id="clientAddress" placeholder="Endereço (rua, nº, bairro, cidade)">
          <input id="clientPhone" placeholder="Telefone">
          <div class="form-actions">
            <button id="clientSubmitBtn" type="submit" class="btn btn-primary full">Adicionar cliente</button>
          </div>
        </form>

        <h4>Clientes</h4>
        <ul id="clientList" class="list"></ul>
      </div>
    </section>

    <!-- Novo Orçamento -->
    <section class="card">
      <h3>Novo Orçamento</h3>

      <div class="row">
        <label>
          Emissor
          <select id="selectIssuer"><option value="">-- selecione --</option></select>
        </label>
        <label>
          Cliente
          <select id="selectClient"><option value="">-- selecione --</option></select>
        </label>
        <label class="small">
          Nº Orçamento
          <input id="quoteNumber" placeholder="opcional">
        </label>
      </div>

      <table class="items-table" id="itemsTable" aria-label="Itens">
        <thead>
          <tr><th>Descrição</th><th>Qtd</th><th>Unit.</th><th>Total</th><th></th></tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div class="item-controls">
        <button id="addItemBtn" class="btn btn-ghost">Adicionar item</button>
      </div>

      <div class="totals">
        <div>Subtotal: R$ <span id="subtotal">0.00</span></div>
        <div class="total">Total: R$ <span id="grandTotal">0.00</span></div>
      </div>

      <div class="form-actions footer-actions">
        <button id="saveQuoteBtn" class="btn btn-primary">Salvar Orçamento</button>
        <button id="cancelEditBtn" class="btn btn-muted" style="display:none">Cancelar Edição</button>
      </div>
    </section>

    <!-- Orçamentos Salvos -->
    <section class="card">
      <h3>Orçamentos Salvos</h3>
      <ul id="quotesList" class="list"></ul>
    </section>
  </main>

  <!-- Preview modal (mantém IDs usados pelo app.js) -->
  <div id="previewModal" class="modal hidden" aria-hidden="true">
    <div class="modal-box">
      <button id="closePreview" class="modal-close">×</button>
      <div id="previewArea"></div>
      <div class="modal-actions">
        <button id="printBtn" class="btn btn-primary">Imprimir / Salvar PDF</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">© Desenvolvido por SoftPrime</footer>

  <!-- usa seu app.js existente -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
