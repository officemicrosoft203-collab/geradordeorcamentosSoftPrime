<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Or√ßamentos ‚Äî SoftPrime</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="wrap header-row">
      <div class="brand">
        <div class="logo">SoftPrime</div>
        <div class="site-title">Gerador de Or√ßamentos</div>
      </div>
      <div class="header-actions">
        <button id="exportCsvBtn" class="btn btn-ghost">Exportar Excel</button>
        <button id="exportDocBtn" class="btn btn-ghost">Exportar Word</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Dados do emissor / cliente (top) -->
    <section class="card two-col">
      <div>
        <h4>Dados do emissor</h4>
        <form id="issuerForm" class="form-grid" autocomplete="off">
          <div class="full">
            <input id="issuerName" placeholder="Nome / Raz√£o social" required />
          </div>
          <div class="half">
            <input id="issuerCnpjCpf" placeholder="CPF / CNPJ" />
          </div>
          <div class="half">
            <input id="issuerPhone" placeholder="Telefone" />
          </div>
          <div class="full">
            <textarea id="issuerAddress" placeholder="Endere√ßo completo" rows="2"></textarea>
          </div>
          <div class="form-actions">
            <button id="issuerSubmitBtn" class="btn btn-outline full" type="submit">Adicionar emissor</button>
          </div>
        </form>
      </div>

      <div>
        <h4>Dados do cliente</h4>
        <form id="clientForm" class="form-grid" autocomplete="off">
          <div class="full">
            <input id="clientName" placeholder="Nome / Empresa" required />
          </div>
          <div class="half">
            <input id="clientCnpjCpf" placeholder="CPF / CNPJ" />
          </div>
          <div class="half">
            <input id="clientPhone" placeholder="Telefone" />
          </div>
          <div class="full">
            <textarea id="clientAddress" placeholder="Endere√ßo completo" rows="2"></textarea>
          </div>
          <div class="form-actions">
            <button id="clientSubmitBtn" class="btn btn-outline full" type="submit">Adicionar cliente</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Itens do or√ßamento -->
    <section class="card">
      <h4>Itens do or√ßamento</h4>

      <table class="items-table" id="itemsTable" aria-label="Itens do or√ßamento">
        <thead>
          <tr>
            <th style="width:55%">Produto / servi√ßo</th>
            <th style="width:12%">Qtd</th>
            <th style="width:16%">Valor unit√°rio (R$)</th>
            <th style="width:12%">Total (R$)</th>
            <th style="width:5%"></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div class="row-between">
        <button id="addItemBtn" class="btn btn-add">+ adicionar item</button>
        <div class="subtotal">Subtotal: <strong>R$ <span id="subtotal">0.00</span></strong></div>
      </div>
    </section>

    <!-- Dados do or√ßamento -->
    <section class="card">
      <h4>Dados do or√ßamento</h4>
      <div class="form-grid">
        <div class="half">
          <label>N√∫mero do or√ßamento
            <input id="quoteNumber" placeholder="opcional" />
          </label>
        </div>
        <div class="half">
          <label>Data
            <input id="quoteDate" type="text" placeholder="" />
          </label>
        </div>

        <div class="half">
          <label>Acr√©scimo (R$)
            <input id="increase" />
          </label>
        </div>
        <div class="half">
          <label>Motivo do acr√©scimo
            <input id="increaseReason" />
          </label>
        </div>

        <div class="half">
          <label>Desconto (R$)
            <input id="discount" />
          </label>
        </div>
        <div class="half">
          <label>Motivo do desconto
            <input id="discountReason" />
          </label>
        </div>

        <div class="full">
          <label>Forma de pagamento
            <input id="paymentMethod" />
          </label>
        </div>

        <div class="full">
          <label>Observa√ß√µes
            <textarea id="notes" rows="4"></textarea>
          </label>
        </div>
      </div>
    </section>

    <!-- Bot√£o gerar grande -->
    <div class="generate-wrap">
      <button id="saveQuoteBtn" class="btn btn-primary btn-generate">üìÑ Gerar or√ßamento</button>
    </div>

    <!-- Or√ßamentos Salvos -->
    <section id="quoteData" class="card">
      <h4>Dados do or√ßamento</h4>
      <div class="form-grid">
    </section>
  </main>

  <!-- Preview modal (mantive IDs para app.js) -->
  <div id="previewModal" class="modal hidden" aria-hidden="true">
    <div class="modal-box">
      <button id="closePreview" class="modal-close">√ó</button>
      <div id="previewArea"></div>
      <div class="modal-actions">
        <button id="printBtn" class="btn btn-primary">Imprimir / Salvar PDF</button>
      </div>
    </div>
  </div>

  <footer class="footer">¬© Desenvolvido por SoftPrime</footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
